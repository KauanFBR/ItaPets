<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - ItaPets</title>
</head>

<body>
    <header>
        <h1>Fale Conosco</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <main>
        <p>Tem alguma dúvida sobre nossos produtos ou serviços? Entre em contato conosco! Preencha o formulário abaixo e
            responderemos o mais breve possível.</p>

        <form action="mailto:contato@itapets.com.br" method="post" enctype="text/plain">
            <fieldset>
                <legend>Dados de Contato</legend>

                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone"><br><br>

                <label for="mensagem">Mensagem:</label><br>
                <textarea id="mensagem" name="mensagem" rows="6" cols="50" required></textarea><br><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 ItaPets - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
