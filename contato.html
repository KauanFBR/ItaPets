<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleContato.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - ItaPets</title>
</head>

<body>
    <header>
        <h1>Fale Conosco</h1>
    </header>

    <nav>
        <p>
            <a href="index.html">Início</a><br>
            <a href="contato.html">Contato</a>
        </p>
    </nav>

    <main class="form-container">
        <form>
            <p class="titulo">Formulário de Contato</p>

            <fieldset>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="seuemail@gmail.com">
                </div>
            </fieldset>

            <p>Mensagem</p>
            <textarea id="mensagem" rows="4" placeholder="Escreva aqui..."></textarea>
            <p class="subtitulo">Gênero</p>
            <div class="opcoes-inline">
                <label><input type="radio" name="genero" value="masculino"> Masculino</label>
                <label><input type="radio" name="genero" value="feminino"> Feminino</label>
            </div>

            <p class="subtitulo">Serviços de interesse</p>
            <div class="opcoes-colunas">
                <label><input type="checkbox" value="banho"> Banho</label>
                <label><input type="checkbox" value="tosa"> Tosa</label>
                <label><input type="checkbox" value="consulta"> Consulta Veterinária</label>
            </div>

            <p>Tipo de Pet</p>
            <select id="pets">
                <!-- <option>Selecione...</option> -->
                <option>Cachorro</option>
                <option>Gato</option>
                <option>Pássaro</option>
                <option>Roedor</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 ItaPets - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
