<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleContato.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - ItaPets</title>
</head>

<body>
    <header>
        <img src="img/logo-itapets.ico" alt="ITAPETS" width="50" height="50">
        <h1>Fale Conosco</h1>
    </header>

    <nav>
        <p>
            <a href="index.html">Início</a><br>
            <a href="contato.html">Contato</a>
        </p>
    </nav>

    <main class="form-container">
        <form>
            <h2>Formulário de Contato</h2>

            <div class="row"><!-- N consegui usar section aq pq n tem h2-h6 dentro, aí o W3C chiou :/ -->
                <fieldset class="col-6">
                    <label for="nome" class="campo">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </fieldset>

                <fieldset class="col-6">
                    <label for="email" class="campo">Email</label>
                    <input type="email" id="email" placeholder="seuemail@gmail.com">
                </fieldset>
            </div>

            <div class="row">
                <fieldset class="col-6">
                    <label for="telefone" class="campo">Telefone</label>
                    <input type="tel" id="telefone" placeholder="()____-____">
                </fieldset>

                <fieldset class="col-6">
                    <label for="pets" class="campo">Tipo de Pet</label>
                    <select id="pets">
                        <option>Selecione...</option>
                        <option>Cachorro</option>
                        <option>Gato</option>
                        <option>Pássaro</option>
                        <option>Roedor</option>
                    </select>
                </fieldset>
            </div>

            <div class="row">
                <fieldset class="col-6">
                    <legend>Gênero</legend>
                    <label><input type="radio" name="genero" value="masculino"> Masculino</label>
                    <label><input type="radio" name="genero" value="feminino"> Feminino</label>
                </fieldset>
                <fieldset class="col-6">
                    <legend>Serviços de interesse</legend>
                    <label><input type="checkbox" value="banho"> Banho</label>
                    <label><input type="checkbox" value="tosa"> Tosa</label>
                    <label><input type="checkbox" value="consulta"> Consulta Veterinária</label>
                </fieldset>
            </div>

            <div class="row">
                <fieldset class="col-12">
                    <label for="mensagem" class="campo">Mensagem</label>
                    <textarea id="mensagem" rows="4" placeholder="Escreva aqui..."></textarea>
                </fieldset>
            </div>

            <div class="row">
                <fieldset class="col-12">
                    <button type="submit">Enviar</button>
                </fieldset>
            </div>


        </form>
    </main>

    <footer>
        <a href="index.html">Voltar a página inicial</a>
        <p>&copy; 2025 ItaPets - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
